<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <script src="https://telegram.org/js/telegram-web-app.js?59"></script>
    <style>
      body {
        background-color: #0b0c10;
      }

      a,
      body {
        margin: 0;
        /* padding: 0; */
        padding-top: var(--tg-safe-area-inset-top);
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
        box-sizing: border-box;
      }

      h1 {
        text-align: center;
        color: #66fcf1;
      }

      #questions {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        padding: 0;
        list-style-type: none;
      }

      li {
        padding: 0.5rem 1rem;
        margin: 0.5rem 1rem;
        background-color: #1f2833;
        border-radius: 10px;
        border: 1px solid #45a29e;
      }

      li > a {
        color: #c5c6c7;
        text-decoration: none;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>respreqta</title>
  </head>
  <body>
    <div id="app">
      <div id="div">
        <h1>Вопросы</h1>
        <ul id="questions"></ul>
      </div>
    </div>
    <script>
      const tg = window.Telegram.WebApp;
      document.body.style.paddingTop = tg.safeAreaInset.top + "px";

      async function doit() {
        const ul = document.querySelector("#questions");
        const res = await fetch(
          "https://cloud-api.yandex.net/v1/disk/public/resources?public_key=https%3A%2F%2Fdisk.yandex.ru%2Fd%2FOC4Fb8h47w8Ogw"
        );
        const resjsn = await res.json();
        console.log(resjsn);

        for (let index = 0; index < resjsn._embedded.items.length; index++) {
          const doc = resjsn._embedded.items[index];
          const name = doc.name;

          let newLi = document.createElement("li");
          let newBtn = document.createElement("a");
          newBtn.textContent = name.substring(0, name.lastIndexOf("."));
          newBtn.href = doc.public_url;
          newBtn.target = "_blank";

          newLi.append(newBtn);
          ul.append(newLi);
        }
      }

      doit();
    </script>
  </body>
</html>
